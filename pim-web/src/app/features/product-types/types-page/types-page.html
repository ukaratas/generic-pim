<div class="page">
  <mat-toolbar color="primary">
    <span>Product Types</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="openCreate()">New Type</button>
  </mat-toolbar>

  <div class="content">
    <mat-card>
      <table mat-table [dataSource]="types()" class="mat-elevation-z2 full-width">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let t">{{ t.name }}</td>
        </ng-container>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let t">{{ t.code }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let t">
            <span [class.inactive]="!t.isActive">{{ t.isActive ? 'Active' : 'Inactive' }}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let t">
            <button mat-button color="primary" (click)="openEdit(t)">Edit</button>
            <button mat-button [routerLink]="['/types', t.id, 'properties']">Properties</button>
            <button mat-button color="warn" *ngIf="t.isActive" (click)="deactivate(t)">Deactivate</button>
            <button mat-button color="accent" *ngIf="!t.isActive" (click)="activate(t)">Activate</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
