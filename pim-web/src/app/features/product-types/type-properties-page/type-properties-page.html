<div class="page">
  <mat-toolbar color="primary">
    <span>Properties</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="openCreate()">New Property</button>
  </mat-toolbar>

  <div class="content">
    <mat-card>
      <table mat-table [dataSource]="props()" class="mat-elevation-z2 full-width">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let p">{{ p.name }}</td>
        </ng-container>
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef>Key</th>
          <td mat-cell *matCellDef="let p">{{ p.key }}</td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let p">{{ p.dataType }}</td>
        </ng-container>
        <ng-container matColumnDef="required">
          <th mat-header-cell *matHeaderCellDef>Required</th>
          <td mat-cell *matCellDef="let p">{{ p.isRequired ? 'Yes' : 'No' }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let p">
            <span [class.inactive]="!p.isActive">{{ p.isActive ? 'Active' : 'Inactive' }}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let p">
            <button mat-button color="primary" (click)="openEdit(p)">Edit</button>
            <button mat-button color="warn" *ngIf="p.isActive" (click)="deactivate(p)">Deactivate</button>
            <button mat-button color="accent" *ngIf="!p.isActive" (click)="activate(p)">Activate</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
